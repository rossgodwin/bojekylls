{% assign path = site.data.gs-jekyll-core.favicon.image-folder-path %}
<link rel="apple-touch-icon" sizes="180x180" href="{{ path | append: 'apple-touch-icon.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ path | append: 'favicon-32x32.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ path | append: 'favicon-16x16.png' | relative_url }}">
<link rel="manifest" href="{{ path | append: 'site.webmanifest' | relative_url }}">
<link rel="mask-icon" href="{{ path | append: 'safari-pinned-tab.svg' | relative_url }}" color="{{ '#' | append: site.data.gs-jekyll-core.favicon.macos-safari-hex-color }}">
<link rel="shortcut icon" href="{{ path | append: 'favicon.ico' | relative_url }}">
<meta name="msapplication-TileColor" content="{{ '#' | append: site.data.gs-jekyll-core.favicon.windows-tile-hex-color }}">
<meta name="msapplication-config" content="{{ path | append: 'browserconfig.xml' | relative_url }}">
<meta name="theme-color" content="{{ '#' | append: site.data.gs-jekyll-core.favicon.theme-hex-color }}">
