<div class="gs-bjk-onlylinks-page">
	<div class="gs-bjk-onlylinks-page-header">
		<a href="{{ include.logo-relative-url | relative_url }}">
			<img src="{{ include.logo-image-relative-url | relative_url }}" alt="{{ include.title }}">
		</a>
		<span class="gs-text-b16-m2 gs-bjk-text-color-scaled-down-size">{{ include.subtitle }}</span>
	</div>
	<div class="gs-bjk-onlylinks-page-body gs-margin-align-horizontal-center">
		<div class="gs-bjk-onlylinks-buttons">
			{% for link in include.links %}
				{% assign _url = link.external-url %}
				{% if link.internal-relative-url %}
					{% assign = _url = link.internal-relative-url | relative_url %}
				{% endif %}
				<a class="gs-bjk-onlylinks-button gs-bjk-button gs-bjk-button-solid-blue" href="{{ _url }}" role="button"{% if link.external-url %} target="_blank"{% endif %}>
					<i class="{{ link.fontawesome-icon-classnames }} fa-align-left"></i><span>{{ link.title }}</span>
				</a>
			{% endfor %}
		</div>
	</div>
</div>
