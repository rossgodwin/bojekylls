<ul class="gs-list-no-style">
	{% for nav in include.toc %}
		<li>
			{% if nav.url %}
				<a href="{{ nav.url | relative_url }}"><span class="gs-text-uppercase">{{ nav.title }}</span></a>
			{% else %}
				<span class="gs-text-uppercase">{{ nav.title }}</span>
			{% endif %}
			
			{% if nav.children != null %}
				<ul class="gs-list-no-style gs-margin-bottom-20">
					{% for child in nav.children %}
						<li><a href="{{ child.url | relative_url }}"{% if child.url == page.url %} class="gs-text-bold"{% endif %}>{{ child.title }}</a></li>
					{% endfor %}
				</ul>
			{% endif %}
		</li>
	{% endfor %}
</ul>
